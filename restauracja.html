<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header class="baner">
        <h1>Witamy w restauracji "wszystkie smaki"</h1>
    </header>
    <main class="main">
        <section class="panel-lewy">
            <img src="https://placeimg.com/640/480/any  alt="nasze danie">
        </section>
        <section class="panel-prawy">
            <h4>U nas dobrze zjesz</h4>
            <ol>
                <li>obiady od 40zl</li>
                <li>przkaski od 10zl</li>
                <li>kolacje od 20zl</li>
            </ol>
        </section>
        <section class="panel-dolny">
            <h2>zarezerwuj stolik on-line</h2>
            <form action="rezerwacja.php" method="POST">
                <label>
                    Data(format rrrr-mm-dd)
                    <input type="text" name="data"/>
                </label>
                <label>
                    ile osob?
                    <input type="number" name="ileosob"/>
                </label>
                <label>
                    nr telefonu
                    <input type="number" name="nr"/>
                </label>
                <input type="checkbox" name="daneosobowe" value="zgoda"/>
                zgadzam sie na przetwarzanie moich danych osobowych
                <div class="btn">
               <input class="form-btn" name="zer" type="reset" value="wyczysc"/>
                <input class="form-btn" name="rez" type="submit" value="rezerwuj"/> 
            </div>
            </form>
        </section>
    </main>
    <footer class="stopka">
strone wykonal: 0333333333
    </footer>
</body>
</html>
