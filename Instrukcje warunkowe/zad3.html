<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3 na Moodle</title>
</head>
<body>
    <h1>Zadanie 3 na Moodle </h1>

    <h4>Liczba - Dzień tygodnia</h4>
    
    <form action="">
        <input type="text" name="pole" />
        <button type="submit">Pokaż</button>
    </form>

    <div class="wynik"></div>
    
    <div class="wynik"></div>
        <script>
            const formularz = document.querySelector('form');
           
            const wynik = document.querySelector('.wynik');
            
            formularz.addEventListener('submit', (e) => {
                
                e.preventDefault();


                
                
                const pole_w_formularzu = document.querySelector('input[name = "pole"]').value;
               
                if(pole_w_formularzu == 1 )
                {
                    wynik.textContent = 'Poniedziałek' ;
                }
                else if(pole_w_formularzu == 2)
                {
                    wynik.textContent = 'Wtorek';
                }
                else if(pole_w_formularzu == 3)
                {
                    wynik.textContent = 'Środa';
                }
                else if(pole_w_formularzu == 4)
                {
                    wynik.textContent = 'Czwartek';
                }
                else if(pole_w_formularzu == 5)
                {
                    wynik.textContent = 'Piątek';
                }
                else if(pole_w_formularzu == 6)
                {
                    wynik.textContent = 'Sobota';
                }
                else if(pole_w_formularzu == 7)
                {
                    wynik.textContent = 'Niedziela';
                }
                else
                {
                    wynik.textContent = ' Wpisz liczbę 1-7 :)'
                }
            });
        </script>

</body>
</html>
