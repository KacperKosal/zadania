<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1 na Moodle</title>
</head>

<body>
    <h1>Zadanie 1 na Moodle</h1>
    
    <form action="">
        <input type="text" name="pole" />
        <button type="submit">Poka≈º</button>
    </form>

    <div class="wynik"></div>
    

<script>
   
    const formularz = document.querySelector('form');
    const wynik = document.querySelector('.wynik');
    formularz.addEventListener('submit',(e)=>{
        
      e.preventDefault();
    const poleWFromularzu = document.querySelector('input[name="pole"]').
        value;
        wynik.textContent= poleWFromularzu;

        if(poleWFromularzu % 2 == 0) {
            wynik.textContent ='Liczba ' + poleWFromularzu + ' jest parzysta';
        } 
        else {
            wynik.textContent ='Liczba ' + poleWFromularzu + ' nie jest parzysta'; 
        }
    })

</script>

</body>

</html>
